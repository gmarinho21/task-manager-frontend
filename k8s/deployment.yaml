apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasg-deployment
  labels:
    app: tasg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasg
  template:
    metadata:
      labels:
        app: tasg
    spec:
      containers:
        - name: tasg-frontend
          image: gmarinho21/tasg:7512edf
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 200m
              memory: 300Mi
            limits:
              cpu: 300m
              memory: 500Mi
          env:
            - name: VITE_BACKEND_URL
              valueFrom:
                secretKeyRef:
                  name: tasg-frontend-secret
                  key: VITE_BACKEND_URL
